<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="best-seller">
            <p>#1 Best Seller</p>
        </div>

        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTS6VSMsAsbHQRIBwsO59h435O6M07JQvGAqjWNVdK-k4Xi-vItlKs14IXGOAuOyXdmeLk&usqp=CAU" alt="Easy Laptop Chair">
        </div>

        <div class="text-1-container">
            <h1>Easy Laptop Chair</h1>
            <p>Ships in 3-4 days</p>
        </div>

        <div class="amount">
            <h2>&dollar;80.00</h2>
        </div>

        <div class="buttons">
            <a href="#">Save</a>
            <a href="#">Buy</a>
        </div>
    </div>
</body>
</html>
